          </ul>
    
        </div>

        <div class="container col-W-80">
          <!-- container-HEADER -->
          
          <div class="header">
                <h2>Quản lý Người dùng</h2>
          </div>
    
          <!-- container-content -->
    
          <div class="content">
            <div class="content__box-info">
              <div class="content__box-info-Users JS-content__box-info-Users"></div>
            </div>
          </div>

    </div>
    <script >
      let formInfoAccount = document.querySelector('.JS-content__box-info-Users');
      let IDUser = ``
      let AccountName = ``
      let PassWordUser = ``
      let phoneNumber =``
      let TypeAccount =``
        function LoadInfoUser(){
            let listUser = localStorage.getItem("List-User") ? JSON.parse(localStorage.getItem("List-User")) : [];
            for (let index = 0; index < listUser.length; index++) {
                IDUser+=`<li>${listUser[index].ID}</li>`;
                AccountName +=`<li>${listUser[index].UserName}</li>`
                PassWordUser +=`<li>${listUser[index].PassWord}</li>`
                TypeAccount +=`<li>${listUser[index].Type}</li>`
                phoneNumber +=`<li>${listUser[index].PhoneNumber}</li>`
            }
            formInfoAccount.innerHTML=
            `
                <ul>
                    <li>ID</li>
                    ${IDUser}
                </ul>

                <ul>
                    <li>UserName</li>
                    ${AccountName}
                </ul>

                <ul>
                    <li>PassWord</li>
                    ${PassWordUser}
                </ul>

                <ul>
                    <li>Type Account</li>
                    ${TypeAccount}
                </ul>

                <ul>
                    <li>Phone Number</li>
                    ${phoneNumber}
                </ul>

            `
        }
    </script>
</body>
